<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Révérend Constant – Accueil</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts Cinzel -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header fixe -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Révérend Constant</a>
      <nav class="nav">
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#a-propos">À propos</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#evenements">Évènements</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Ouvrir le menu">☰</button>
      </nav>
    </div>
  </header>

  <!-- Section Hero -->
  <section id="hero" class="hero">
    <div class="hero-container">
      <!-- Icônes de services à gauche -->
      <div class="service-icons">
        <a href="#bapteme" class="icon"><img src="icons/bapteme.svg" alt="Baptême" /></a>
        <a href="#funerailles" class="icon"><img src="icons/funerailles.svg" alt="Funérailles" /></a>
        <a href="#confirmation" class="icon"><img src="icons/confirmation.svg" alt="Confirmation" /></a>
      </div>

      <!-- Portrait du Révérend -->
      <div class="portrait">
        <img src="images/portrait.jpg" alt="Portrait du Révérend Constant" />
      </div>

      <!-- Icônes de services à droite -->
      <div class="service-icons">
        <a href="#mariage" class="icon"><img src="icons/mariage.svg" alt="Mariage" /></a>
        <a href="#accompagnement" class="icon"><img src="icons/accompagnement.svg" alt="Accompagnement" /></a>
        <a href="#autres-services" class="icon"><img src="icons/autres-services.svg" alt="Autres services" /></a>
      </div>
    </div>
  </section>

  <!-- Placeholder pour les autres sections -->
  <!-- ... -->

  <script src="script.js"></script>
</body>
</html>
